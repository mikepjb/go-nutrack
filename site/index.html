<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>
  <body>
    <nav>Nutrack <a class="btn">New</a></nav>

      <header>
        <div class="content-width">
          <div>
            <span class="label">weekly spend</span>
            <span class="info" id="spend-total"></span>
            <a class="btn view" href="#weekly-spend">View all <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24" class="icon-cheveron-right-circle"><circle
                cx="12" cy="12" r="10" class="primary"/><path class="secondary"
            d="M10.3 8.7a1 1 0 0 1 1.4-1.4l4 4a1 1 0 0 1 0 1.4l-4 4a1 1 0 0
            1-1.4-1.4l3.29-3.3-3.3-3.3z"/></svg></a>
          </div>

          <div>
            <span class="label">daily nutrition</span>
            <span class="info" id="nutrition-total"></span>
            <a class="btn view">View all <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24" class="icon-cheveron-right-circle"><circle
                cx="12" cy="12" r="10" class="primary"/><path class="secondary"
            d="M10.3 8.7a1 1 0 0 1 1.4-1.4l4 4a1 1 0 0 1 0 1.4l-4 4a1 1 0 0
            1-1.4-1.4l3.29-3.3-3.3-3.3z"/></svg></a>
          </div>

          <div>
            <!-- how many totals (protein, carbs, vitamins, kcals did we meet?) -->
            <span class="label">totals</span>
            <span class="info" id="totals-chart">9 / 10</span>
            <a class="btn view">View all <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24" class="icon-cheveron-right-circle"><circle
                cx="12" cy="12" r="10" class="primary"/><path class="secondary"
            d="M10.3 8.7a1 1 0 0 1 1.4-1.4l4 4a1 1 0 0 1 0 1.4l-4 4a1 1 0 0
            1-1.4-1.4l3.29-3.3-3.3-3.3z"/></svg></a>
          </div>
        </div>
      </header>

      <div id="drawArea" class="content-width">
      </div>
      <div id="mainArea" class="content-width">
        <section>
          <h4>Today's Menu</h4>
          <div id="menu-section"></div>
        </section>

        <section id="weekly-spend">
          <h4>Weekly Spend</h4>
          <table>
            <thead>
              <tr>
                <td>name</td>
                <td>protein</td>
                <td>carbs</td>
                <td>fat</td>
                <td>amount</td>
                <td>cost</td>
              </tr>
            </thead>
            <tbody id="foodItems">
            </tbody>
          </table>
        </section>

        <section>
          <h4>Recipes</h4>
          <table>
            <thead>
              <tr>
                <td>name</td>
                <td>protein</td>
                <td>carbs</td>
                <td>fat</td>
                <td>cost</td>
              </tr>
            </thead>
            <tbody id="recipes">
            </tbody>
          </table>
        </section>
      </div>
  </body>
  <script type="text/javascript" src="/nutrack.js"></script>
</html>
